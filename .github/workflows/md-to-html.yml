name: Build Markdown to HTML

on:
  push:
    paths:
    - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 
        
    # Install dependencies
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Install Jupyter Book and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter-book

    - name: Auto-generate TOC
      run: |
        jupyter-book toc from-project . > _toc.yml

    - name: Build Jupyter Book
      run: |
        jupyter-book build .
    
    - name: Commit generated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "github-actions[bot]"
        git add _toc.yml _build/html/*
        git commit -m "Auto-update JupyterBook files"

    # Deploy to GitHub Pages (push to the gh-pages branch)
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3.8.0
      with:
        github_token: ${{ secrets.MY_GITHUB_TOKEN }}
        publish_dir: ./_build/html
        publish_branch: gh-pages

