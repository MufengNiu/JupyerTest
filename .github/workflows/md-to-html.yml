name: Build and Deploy Jupyter Book

on:
  push:
    paths:
    - '**.md'
    - '!JupyterBook/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
        
    # Install dependencies
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Install Jupyter Book and dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Check if jupyter-book is installed
        if ! command -v jupyter-book &> /dev/null; then
            pip install jupyter-book
        fi

    # Copy markdown files (except README.md) from root to the Jupyter Book directory
    # Prepare files for Jupyter Book by ensuring a match between root and JupyterBook/
    - name: Prepare files for Jupyter Book
      run: |
        # Remove all .md files in JupyterBook/ except intro.md
        for file in JupyterBook/*.md; do
            if [ "$file" != "JupyterBook/intro.md" ]; then
                rm -f "$file"
            fi
        done

        # Copy all .md files from root to JupyterBook/ except README.md
        for file in *.md; do
            if [ "$file" != "README.md" ]; then
                cp $file JupyterBook/
            fi
        done


    # Generate TOC (you can skip this if you manually maintain _toc.yml)
    - name: Generate TOC
      run: |
        jupyter-book toc from-project JupyterBook > JupyterBook/_toc.yml
       
    # Build the Jupyter Book
    - name: Build Jupyter Book
      run: |
        jupyter-book build JupyterBook

    # Commit and push changes if any exist
    - name: Commit and push changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add .
        git commit -m "Automated updates from GitHub Actions"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.MY_GITHUB_TOKEN }}
        branch: ${{ github.main }}

    # Deploy to GitHub Pages (push to the gh-pages branch)
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3.8.0
      with:
        github_token: ${{ secrets.MY_GITHUB_TOKEN }}
        publish_dir: ./JupyterBook/_build/html
        publish_branch: gh-pages
