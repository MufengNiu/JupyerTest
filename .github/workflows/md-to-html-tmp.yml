name: Example workflow with push

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        persist-credentials: false # This ensures that the GITHUB_TOKEN is not used.
        fetch-depth: 0 # Get all history so we can push correctly.

    - name: Make changes
      run: |
        echo "This is a new line" >> example.txt

    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add example.txt
        git commit -m "Add a new line from GitHub Actions"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.MY_GITHUB_TOKEN }} # Use your personal access token
        branch: ${{ github.main }}
